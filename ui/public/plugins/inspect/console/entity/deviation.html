<article class="deviation">
    <section class="wrapper" data-bind="visible: $root.dataFound">
        <div class="details">
            <h2 class="deviationType" data-bind="text: deviationType"></h2>
            <table class="deviationEvent">
                <tr>
                    <th>Time</th>
                    <td data-bind="text: deviationTime"></td>
                </tr>
                <!-- ko if: $root.showOnlyMessage() -->
                <tr>
                    <th>Message</th>
                    <td class="fulltext" data-bind="text: deviationReason"></td>
                </tr>
                <!-- /ko -->
                <!-- ko if: $root.showDeadlocks() -->
                <tr>
                    <th>Message</th>
                    <td data-bind="text: deviationActorPath"></td>
                </tr>
                <tr>
                    <th>Deadlocks</th>
                    <td class="fulltext" data-bind="text: deadlocks"></td>
                </tr>
                <!-- /ko -->
                <!-- ko if: $root.showActorInfo() -->
                <tr>
                    <th>Actor</th>
                    <td data-bind="text: deviationActorPath"></td>
                </tr>
                <tr>
                    <th>Reason</th>
                    <td class="fulltext" data-bind="text: deviationReason"></td>
                </tr>
                <!-- /ko -->
                <!-- ko if: $root.showFromTo() -->
                <tr>
                    <th>Message</th>
                    <td data-bind="text: errorMessage"></td>
                </tr>
                <tr>
                    <th>From actor</th>
                    <td data-bind="text: messageFrom"></td>
                </tr>
                <tr>
                    <th>To actor</th>
                    <td data-bind="text: messageTo"></td>
                </tr>
                <!-- /ko -->
            </table>
            <h2>Trace Tree</h2>
            <div class="traceTree">
                <div class="traceTree">
                    <!-- ko if: traceTree -->
                    <div data-bind="template: { name : 'trace-tree-template', data: traceTree }"></div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </section>
    <footer class="filters fourFilters" data-bind="visible: $root.dataFound">
        <label><input type="checkbox" data-bind="checked: showSystemMessages"> Show system messages</label>
        <label><input type="checkbox" data-bind="checked: showNanoSeconds"> Show nanoseconds</label>
        <label><input type="checkbox" data-bind="checked: showActorSystems"> Show actor systems</label>
        <label><input type="checkbox" data-bind="checked: showTraceInformation"> Show trace information</label>
    </footer>
    <div id="splash" data-bind="visible: !$root.dataFound">
        No data for requested event found.  Possible reasons:<br>
        <br>
        either the details for the event requested have been purged from the in-memory data store or<br>
        <br>
        the requested event ID is invalid.
    </div>
</article>

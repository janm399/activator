<div data-bind="visible: hasDeviations()">
    <article class="deviations">
        <table>
            <thead data-bind="visible: hasErrors">
                <tr>
                    <th>Error</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: errors}">
            <tr>
                <td class="message">
                    <a href="#" data-bind="text: message, attr: { href: eventLink, 'data-hover-text': hover }"></a>
                </td>
                <td class="timestamp" data-bind="text: timestamp"></td>
            </tr>
            </tbody>

            <thead data-bind="visible: hasWarnings">
            <tr>
                <th>Warning</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: warnings}">
            <tr>
                <td class="message">
                    <a href="#" data-bind="text: message, attr: { href: eventLink, 'data-hover-text': hover }"></a>
                </td>
                <td class="timestamp" data-bind="text: timestamp"></td>
            </tr>
            </tbody>

            <thead data-bind="visible: hasDeadLetters">
            <tr>
                <th>Dead Letters</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: deadLetters}">
            <tr>
                <td class="message">
                    <a href="#" data-bind="text: message, attr: { href: eventLink, 'data-hover-text': hover }"></a>
                </td>
                <td class="timestamp" data-bind="text: timestamp"></td>
            </tr>
            </tbody>

            <thead data-bind="visible: hasUnhandledMessages">
            <tr>
                <th>Unhandled Messages</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: unhandledMessages}">
            <tr>
                <td class="message">
                    <a href="#" data-bind="text: message, attr: { href: eventLink, 'data-hover-text': hover }"></a>
                </td>
                <td class="timestamp" data-bind="text: timestamp"></td>
            </tr>
            </tbody>

            <thead data-bind="visible: hasDeadlocks">
            <tr>
                <th>Deadlocks</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: deadlocks}">
            <tr>
                <td class="message">
                    <a href="#" data-bind="text: message, attr: { href: eventLink, 'data-hover-text': hover }"></a>
                </td>
                <td class="timestamp" data-bind="text: timestamp"></td>
            </tr>
            </tbody>

        </table>
    </article>
</div>
<div id="splash" data-bind="visible: !hasDeviations()">
    No deviations found. You rock!
</div>

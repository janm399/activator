<span>
    <!-- ko if: event && event.type && $root.showEvent(event.type) -->
    <div class="" data-bind="attr: { class: $root.isFailureEvent(event.type) ? 'errorEvent' : 'event' }">
        <div class="type" data-bind="text: event.type"></div>
        <div><span class="label">Time</span><span class="value" data-bind="text: $root.formatTime(event.timestamp)"></span></div>
        <div data-bind="visible: $root.showNanoSeconds"><span class="label">Nano</span><span class="value" data-bind="text: event.nanoTime"></span></div>
        <div data-bind="visible: $root.showActorSystems"><span class="label">Actor System</span><span class="value" data-bind="text: event.actorSystem"></span></div>
        <div data-bind="visible: $root.showTraceInformation">
            <div><span class="label">Id</span><span class="value" data-bind="text: $root.extractTrace(event.id)"></span></div>
            <div><span class="label">Trace</span><span class="value" data-bind="text: $root.extractTrace(event.trace)"></span></div>
        </div>
        <div data-bind="visible: $root.isActorEvent(event)"><span class="label">Actor</span><span class="value" data-bind="text: $root.extractActorPath(event.annotation)"></span></div>
        <div data-bind="visible: event.annotation && event.annotation.message != undefined"><span class="label">Message</span><span class="value" data-bind="text: $root.extractMessage(event.annotation.message,event.annotation.sysMsgType)"></span></div>
        <div data-bind="visible: event.annotation && event.annotation.reason != undefined"><span class="label">Reason</span><span class="value" data-bind="text: event.annotation.reason"></span></div>
        <!-- ko template: { name: 'trace-tree-template', foreach: children } --><!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko ifnot: event && event.type && $root.showEvent(event.type) -->
        <!-- ko template: { name: 'trace-tree-template', foreach: children } --><!-- /ko -->
    <!-- /ko -->
</span>
